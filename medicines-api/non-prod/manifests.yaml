apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: medicines-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medicines-api
  namespace: medicines-api
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: argo-rbac
  namespace: medicines-api
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: argo-rbac-1
  namespace: medicines-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-rbac
subjects:
- kind: ServiceAccount
  name: argocd-server
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: argo-rbac-2
  namespace: medicines-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-rbac
subjects:
- kind: ServiceAccount
  name: argocd-application-controller
  namespace: argocd
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: medicines-api
  name: medicines-api
  namespace: medicines-api
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8000
  selector:
    app: medicines-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicines-api
  namespace: medicines-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medicines-api
  template:
    metadata:
      annotations:
        sidecar.istio.io/proxyCPU: 50m
      labels:
        app: medicines-api
    spec:
      containers:
      - env:
        - name: PORT
          value: "8000"
        - name: AZURE_SEARCH_INDEX
          value: products-index
        - name: AZURE_API_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              key: api_key
              name: search-creds
        - name: SEARCH_SERVICE
          value: mhraproductsnonprod
        - name: RUST_LOG
          value: api=debug,info
        - name: AZURE_SEARCH_API_VERSION
          value: "2017-11-11"
        - name: AZURE_SEARCH_WORD_FUZZINESS
          value: "1"
        - name: AZURE_SEARCH_EXACTNESS_BOOST
          value: "4"
        - name: BMGF_AZURE_SEARCH_INDEX
          value: bmgf-index
        image: mhraproductsnonprodregistry.azurecr.io/products/medicines-api@sha256:60dee72535114e1d1211a259bfc177af246f1b18b97ba593484cde3a885ad0f0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 30
        name: medicines-api
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 30
        resources:
          limits:
            cpu: 1000m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
      serviceAccountName: medicines-api
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: search-creds
  namespace: medicines-api
spec:
  encryptedData:
    api_key: 
  template:
    metadata:
      creationTimestamp: null
      name: search-creds
      namespace: medicines-api
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-medicines-api
  namespace: istio-system
spec:
  dnsNames:
  - medicines-api.non-prod.mhra.gov.uk
  issuerRef:
    kind: ClusterIssuer
    name: production
  secretName: cert-medicines-api
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: medicines-api-ingressgateway
  namespace: istio-system
spec:
  servers:
  - hosts:
    - medicines-api.non-prod.mhra.gov.uk
    port:
      name: https-443-medicines-api
      number: 443
      protocol: HTTPS
    tls:
      credentialName: cert-medicines-api
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: medicines-api
  namespace: medicines-api
spec:
  gateways:
  - istio-system/medicines-api-ingressgateway
  hosts:
  - medicines-api.non-prod.mhra.gov.uk
  http:
  - corsPolicy:
      allowHeaders:
      - Authorization
      - Accept
      - Content-Type
      allowMethods:
      - GET
      - POST
      allowOrigins:
      - prefix: '*'
      maxAge: 24h
    route:
    - destination:
        host: medicines-api
        port:
          number: 80
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: medicines-api-deny
  namespace: medicines-api
spec:
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals:
        - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account
        - cluster.local/ns/istio-system/sa/istio-ingressgateway-internal-service-account
    to:
    - operation:
        notPaths:
        - /healthz
