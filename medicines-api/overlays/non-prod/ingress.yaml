apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: medicines-api
  namespace: medicines-api
spec:
  hosts:
    - medicines-api.non-prod.mhra.gov.uk
  gateways:
    - istio-system/medicines-api-ingressgateway
  http:
    - route:
        - destination:
            port:
              number: 80
            host: medicines-api
            http:
              - route:
                  - destination:
                      port:
                        number: 80
                      host: doc-index-updater
      corsPolicy:
        allowOrigins:
          - *
        allowMethods:
          - GET
          - POST
        allowHeaders:
          - Authorization
          - Accept
          - Content-Type
        
