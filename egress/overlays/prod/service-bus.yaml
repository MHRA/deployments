apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: service-bus
spec:
  hosts:
    - doc-index-updater-production.servicebus.windows.net
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-bus
spec:
  hosts:
    - doc-index-updater-production.servicebus.windows.net
  tls:
    - match:
        - port: 443
          sni_hosts:
            - doc-index-updater-production.servicebus.windows.net
      route:
        - destination:
            host: doc-index-updater-production.servicebus.windows.net
            port:
              number: 443
          weight: 100
