apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: search-service
spec:
  hosts:
    - mhraproductsproduction.search.windows.net
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: search-service
spec:
  hosts:
    - mhraproductsproduction.search.windows.net
  tls:
    - match:
        - port: 443
          sniHosts:
            - mhraproductsproduction.search.windows.net
      route:
        - destination:
            host: mhraproductsproduction.search.windows.net
            port:
              number: 443
          weight: 100
