apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: logs-storage-service
spec:
  hosts:
    - mhralogsnonprod.blob.core.windows.net
  ports:
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: logs-storage-service
spec:
  hosts:
    - mhralogsnonprod.blob.core.windows.net
  tls:
    - match:
        - port: 443
          sni_hosts:
            - mhralogsnonprod.blob.core.windows.net
      route:
        - destination:
            host: mhralogsnonprod.blob.core.windows.net
            port:
              number: 443
          weight: 100
