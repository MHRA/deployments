apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: service-bus
spec:
  hosts:
    - doc-index-updater-non-prod.servicebus.windows.net
  ports:
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-bus
spec:
  hosts:
    - doc-index-updater-non-prod.servicebus.windows.net
  tls:
    - match:
        - port: 443
          sni_hosts:
            - doc-index-updater-non-prod.servicebus.windows.net
      route:
        - destination:
            host: doc-index-updater-non-prod.servicebus.windows.net
            port:
              number: 443
          weight: 100
