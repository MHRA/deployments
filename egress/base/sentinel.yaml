apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: sentinel
spec:
  hosts:
    - sentinel.com # not used when addresses present
  addresses:
    - 10.200.20.122
  ports:
    - number: 22
      name: ssh
      protocol: tcp
  resolution: STATIC
  location: MESH_EXTERNAL
  endpoints:
    - address: 10.200.20.122
