apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: kube-system
  # labels:
  #   app.kubernetes.io/version: "2.0.0"
spec:
  template:
    spec:
      containers:
        - name: kube-state-metrics
          # image: "k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.0.0"
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 200m
              memory: 200Mi
