apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: doc-index-updater
  namespace: argocd
spec:
  destination:
    namespace: doc-index-updater
    server: https://kubernetes.default.svc
  project: default
  source:
    path: doc-index-updater/overlays/prod
    repoURL: https://github.com/MHRA/deployments.git
    targetRevision: timlee/add-prod-config
  syncPolicy:
    automated:
      prune: true
