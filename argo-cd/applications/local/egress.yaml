apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: egress
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: egress/overlays/non-prod
    repoURL: https://github.com/MHRA/deployments.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
