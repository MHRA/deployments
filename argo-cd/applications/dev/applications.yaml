apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-cd/applications/dev
    repoURL: https://github.com/MHRA/deployments.git
    targetRevision: istio-1.5
  syncPolicy:
    automated:
      prune: true
