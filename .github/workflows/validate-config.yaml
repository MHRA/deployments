name: validate-config

on:
  push:
    branches:
      - "master"
    paths:
      - "**/*.yaml"
  pull_request:
    branches:
      - "master"
    paths:
      - "**/*.yaml"

jobs:
  build-and-test:
    name: Validate configuration
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          path: deployments

      - name: Validate config
        uses: stefanprodan/kube-tools@v1
        with:
          kustomize: 3.4.0
          command: |
            find . -name kustomization.yaml | grep -v "sealed-secrets/init-1" | sed 's/kustomization.yaml//' | sed 's/^/kustomize build /' | sh | exit $?
