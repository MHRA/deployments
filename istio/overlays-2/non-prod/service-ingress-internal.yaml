apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway-internal
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: adarz-spoke-products-sn-01
    service.beta.kubernetes.io/azure-load-balancer-resource-group: adazr-rg-1001
  labels:
    app: istio-ingressgateway
    release: istio
    istio: ingressgateway
    install.operator.istio.io/owning-resource: istiocontrolplane
    install.operator.istio.io/owning-resource-namespace: istio-system
    operator.istio.io/component: IngressGateways
    operator.istio.io/managed: Reconcile
spec:
  type: LoadBalancer
  loadBalancerIP: 10.5.65.36
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  ports:
    - name: http2
      port: 80
    - name: https
      port: 443
