apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istiocontrolplane
spec:
  profile: default
  meshConfig:
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
  components:
    pilot:
      enabled: true
      k8s:
        overlays:
          - kind: Deployment
            name: istiod
            patches:
              - path: spec.replicas
                value: 2
          - kind: HorizontalPodAutoscaler
            name: istiod
            patches:
              - path: spec.minReplicas
                value: 2
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
    egressGateways:
      - name: istio-egressgateway
        enabled: false
  values:
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
