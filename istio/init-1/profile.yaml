apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istiocontrolplane
spec:
  profile: default
  # meshConfig:
  #   outboundTrafficPolicy:
  #     mode: REGISTRY_ONLY
  addonComponents:
    kiali:
      enabled: true
    grafana:
      enabled: false
    prometheus:
      enabled: true
    tracing:
      enabled: true
  components:
    telemetry:
      enabled: true
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          overlays:
            - kind: Service
              name: istio-ingressgateway
              patches:
                - path: spec.loadBalancerIP
                  value: "${PUBLIC_IP}"
    egressGateways:
      - name: istio-egressgateway
        enabled: false
  values:
    global:
      outboundTrafficPolicy:
        mode: REGISTRY_ONLY
      # proxy:
      #   accessLogEncoding: JSON
      #   accessLogFile: /dev/stdout
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
    telemetry:
      enabled: true
      v1:
        enabled: false
      v2:
        enabled: true
