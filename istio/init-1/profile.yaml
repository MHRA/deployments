apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istiocontrolplane
spec:
  profile: default
  # meshConfig:
  #   outboundTrafficPolicy:
  #     mode: REGISTRY_ONLY
  addonComponents:
    kiali:
      enabled: true
    grafana:
      enabled: false
    prometheus:
      enabled: true
    tracing:
      enabled: true
  components:
    telemetry:
      enabled: true
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            ports:
              - port: 80
                name: http
              - port: 443
                name: https
          overlays:
            # - kind: Service
            #   name: public-gateway
            #   patches:
            #     - path: spec.loadBalancerIP
            #       value: "34.89.83.239"
    egressGateways:
      - name: istio-egressgateway
        enabled: false
  values:
    global:
      outboundTrafficPolicy:
        mode: REGISTRY_ONLY
      # proxy:
      #   accessLogEncoding: JSON
      #   accessLogFile: /dev/stdout
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true
    telemetry:
      enabled: true
      v1:
        enabled: false
      v2:
        enabled: true
