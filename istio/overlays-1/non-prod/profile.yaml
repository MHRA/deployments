apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istiocontrolplane
spec:
  components:
    telemetry:
      enabled: true
      k8s:
        resources:
          requests:
            cpu: "200m"
            memory: "500M"
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          overlays:
            - kind: Service
              name: istio-ingressgateway
              patches:
                - path: spec.loadBalancerIP
                  value: "${PUBLIC_IP}"
      - name: istio-ingressgateway-internal
        enabled: true
        k8s:
          overlays:
            - kind: Service
              name: istio-ingressgateway-internal
              patches:
                - path: spec.loadBalancerIP
                  value: "10.5.65.36"
                - path: metadata.annotations
                  value:
                    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
                    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: adarz-spoke-products-sn-01
                    service.beta.kubernetes.io/azure-load-balancer-resource-group: adazr-rg-1001
                - path: metadata.labels.app
                  value: istio-ingressgateway-internal
                - path: metadata.labels.istio
                  value: internal-ingressgateway
                - path: spec.selector.app
                  value: istio-ingressgateway-internal
                - path: spec.selector.istio
                  value: internal-ingressgateway
            - kind: Deployment
              name: istio-ingressgateway-internal
              patches:
                - path: metadata.labels
                  value:
                    app: istio-ingressgateway-internal
                    istio: internal-ingressgateway
                - path: spec.selector.matchLabels
                  value:
                    app: istio-ingressgateway-internal
                    istio: internal-ingressgateway
                - path: spec.template.metadata.labels
                  value:
                    app: istio-ingressgateway-internal
                    istio: internal-ingressgateway
            - kind: HorizontalPodAutoscaler
              name: istio-ingressgateway-internal
              patches:
                - path: metadata.labels.app
                  value: istio-ingressgateway-internal
                - path: metadata.labels.istio
                  value: internal-ingressgateway
                - path: spec.scaleTargetRef.name
                  value: istio-ingressgateway-internal
