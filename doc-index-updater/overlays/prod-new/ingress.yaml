apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: doc-index-updater
spec:
  hosts:
    - doc-index-updater.mhra.gov.uk
    - doc-index-updater.api.mhra.gov.uk
  gateways:
    - istio-system/ingressgateway
    - istio-system/doc-index-updater-ingressgateway
    http:
    - route:
        - destination:
            port:
              number: 80
            host: doc-index-updater
      corsPolicy:
        allowOrigin:
          - test.mhra.gov.uk
          - mhraparsnon-prod.azureedge.net
          - mhraparsnonprod.z33.web.core.windows.net
        allowMethods:
          - POST
        allowCredentials: false
        allowHeaders:
          - Authorization
        maxAge: "24h"
