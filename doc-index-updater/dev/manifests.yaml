        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_KEY
          valueFrom:
            secretKeyRef:
              key: key
              name: redis-creds
        - name: AZURE_SEARCH_INDEX
          value: products-index
        - name: AZURE_API_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              key: api_key
              name: search-creds
        - name: AZURE_SEARCH_API_VERSION
          value: "2019-05-06"
        - name: AZURE_SEARCH_WORD_FUZZINESS
          value: "0"
        - name: AZURE_SEARCH_EXACTNESS_BOOST
          value: "4"
        - name: SENTINEL_SFTP_SERVER
          valueFrom:
            secretKeyRef:
              key: server
              name: sentinel-creds
        - name: SENTINEL_SFTP_USERNAME
          valueFrom:
            secretKeyRef:
              key: user
              name: sentinel-creds
        - name: SENTINEL_PRIVATE_KEY_PASSWORD
