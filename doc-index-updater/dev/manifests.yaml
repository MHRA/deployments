        - name: SENTINEL_PUBLIC_KEY_PATH
          value: /etc/.ssh/id_rsa.pub
        - name: SENTINEL_PRIVATE_KEY_PATH
          value: /etc/.ssh/id_rsa
        - name: SERVICE_BUS_NAMESPACE
          value: doc-index-updater-dev
        - name: SEARCH_SERVICE
          value: mhraproductsdevelopment
        - name: RUST_LOG
          value: doc_index_updater=debug,info
        - name: PARS_UPLOAD_SITE_ORIGIN
          value: https://mhraparsdev.azureedge.net
        - name: CREATE_QUEUE_NAME
          value: doc-index-updater-create-queue
        - name: CREATE_QUEUE_POLICY_NAME
          value: doc-index-updater-create-auth
        - name: CREATE_QUEUE_POLICY_KEY
          valueFrom:
            secretKeyRef:
              key: create_key
              name: service-bus-creds
        - name: CREATE_QUEUE_POLICY_KEY
          valueFrom:
            secretKeyRef:
              key: create_key
              name: service-bus-creds
        - name: DELETE_QUEUE_NAME
          value: doc-index-updater-delete-queue
        - name: DELETE_QUEUE_POLICY_NAME
          value: doc-index-updater-delete-auth
        - name: DELETE_QUEUE_POLICY_KEY
          valueFrom:
            secretKeyRef:
              key: delete_key
              name: service-bus-creds
        - name: DELETE_QUEUE_POLICY_KEY
          valueFrom:
            secretKeyRef:
              key: delete_key
              name: service-bus-creds
        - name: STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              key: account
              name: storage-creds
        - name: STORAGE_CONTAINER
          valueFrom:
            secretKeyRef:
              key: container
              name: storage-creds
        - name: STORAGE_CONTAINER_TEMPORARY
          valueFrom:
            secretKeyRef:
              key: container_temporary
              name: storage-creds
        - name: STORAGE_MASTER_KEY
          valueFrom:
            secretKeyRef:
              key: key
              name: storage-creds
        - name: BASIC_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: basic-auth-creds
        - name: BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: basic-auth-creds
        - name: LOG_STORAGE_CONTAINER
          valueFrom:
            secretKeyRef:
              key: container
              name: logs-storage-creds
        - name: LOG_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              key: account
              name: logs-storage-creds
        - name: LOG_STORAGE_MASTER_KEY
          valueFrom:
            secretKeyRef:
              key: key
              name: logs-storage-creds
        image: mhraproductsdevelopmentregistry.azurecr.io/products/doc-index-updater@sha256:13bb339229822f9a6f0dca5709343021016158f2010dcaf941815d0e1a25a455
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 30
        name: doc-index-updater
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 30
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/.ssh
          name: sftp-keys
          readOnly: true
      serviceAccountName: doc-index-updater
      volumes:
      - name: sftp-keys
        secret:
          items:
          - key: public_key
            path: id_rsa.pub
          - key: private_key
            path: id_rsa
          secretName: sentinel-creds
